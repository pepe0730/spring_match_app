<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b24292ab52.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container show-container">
      <div class="user-icon">
        <th:block th:if="${image != null}">
          <img class="userImage" src="sample.jpg"
            th:src="${'data:' + image.extension + ';base64,' + image.base64string}" />
        </th:block>

      </div>
      <h3 class="username">
        <span th:text="${user.name}"></span>
        <span th:text="${user.age}"></span>歳
      </h3>
      <div class="profile">
        <small>プロフィール</small>
        <div class="profile-wrapper">
          <p th:text="${user.profile}"></p>
        </div>
      </div>
      <form th:action="@{../follow}" action="#" method="post">
        <input type="hidden" name="receiveId" th:value="${user.id}">
        <button type="submit" class="btn btn-warning btn-lg">いいねを送る</button>
      </form>
    </div>
  </main>
  <th:block th:with="top=${'/users'}, liked=${'/users/liked'}, message=${'/users/messageList'}, show=${'/users/show'}">
    <div th:replace="/commons/footer::footer1"></div>
  </th:block>

</body>

</html>
