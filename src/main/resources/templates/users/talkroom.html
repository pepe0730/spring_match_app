<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b24292ab52.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container talkroom">
      <ul>
        <li th:each="message: ${messages}">
          <p th:text="${message.text}"></p>
        </li>
      </ul>
      <form action="#" th:action="@{../messageCreate}" method="POST" th:object="${messageForm}">
        <textarea name="text" id="text" cols="30" rows="4"></textarea>
        <input type="hidden" name="receiveUserId" th:value="${receiveUserId}">
        <button type="submit" class="btn btn-primary btn-sm">送信</button>
      </form>
  </main>
  <th:block th:with="top=${'/users'}, liked=${'/users/liked'}, message=${'/users/messageList'}, show=${'/users/show'}">
    <div th:replace="/commons/footer::footer1"></div>
  </th:block>

</body>

</html>
