<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b24292ab52.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container messageList-container">
      <h2>メッセージリスト</h2>
      <div class="message-wrapper">
        <ul>
          <li class="row" th:each="user: ${matchUsers}">
            <div class="image-wrapper col-3">
              <img class="userImage" src="sample.jpg"
                th:src="${'data:' + user.image.extension + ';base64,' + user.image.base64string}" />
            </div>
            <a href="#" class="col-9" th:href="@{users/talkroom/{userId}(userId=${user.id})}">
              <p th:text="${user.name}"></p>
            </a>
          </li>
        </ul>
        </th:block>
      </div>
    </div>
  </main>
  <th:block th:with="top=${'/users'}, liked=${'/users/liked'}, message=${'/users/messageList'}, show=${'/users/show'}">
    <div th:replace="/commons/footer::footer1"></div>
  </th:block>

</body>

</html>
